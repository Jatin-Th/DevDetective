<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">

            <header class="header">
                <h1>DevDetective</h1>
                <div id="theme" class="btn">
                    <p id="themeText">Dark</p>
                    <img id="themeIcon" src="Images/moon-icon.svg" loading="lazy">
                </div>
            </header>
    
            <main>
                <!-- search Section -->
                <div class="search-section">
                    <input id="input" type="text" placeholder="Enter a Github username..." required>
    
                    <div class="noresult">
                        <p>No Such User</p>
                    </div>
    
                    <button id="btn" type="submit">Search</button>
                </div>
    
                <!-- profile info container -->
                <div class="profile-container">
    
                    <div class="profile-header">
    
                        <img id="userImage" loading="lazy">
                        
                        <div class="profileInfoWrapper">
    
                            <div class="profileName">
                                <h2 id="name"></h2>
                                <a href="" target="_blank" rel="noopener noreferrer" id="userName"></a>
                            </div>
    
                            <p id="date"></p>
                        </div>
    
                    </div>
    
                    <p id="profile-bio"></p>
    
                    <div class="profile-stats">
                        <div class="user-stats">
                            <p id="stats">Repos</p>
                            <a id="repos"></a>
                        </div>
    
                        <div class="user-stats">
                            <p id="stat">Followers</p>
                            <a id="followers"></a>
                        </div>
    
                        <div class="user-stats">
                            <p id="stats">Following</p>
                            <a id="following"></a>
                        </div>
                    </div>
    
                    <div class="profile-footer">
                        <div class="userInfo">
                            <img src="Images/location-icon.svg" loading="lazy">
                            <p id="location"></p>
                        </div>
                        <div class="userInfo">
                            <img src="Images/website-icon.svg" loading="lazy">
                            <a id="website"></a>
                        </div>
                        <div class="userInfo">
                            <img src="Images/twitter-icon.svg" loading="lazy">
                            <a id="twitter"></a>
                        </div>
                        <div class="userInfo">
                            <img src="Images/company-icon.svg" loading="lazy">
                            <a id="company"></a>
                        </div>
                    </div>
    
                </div>
            </main>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
